<!DOCTYPE html>
<div>
  <label for="make"> Make</label>
  <input type="text" id="make"#make/>
  <button (click)="searchAutoList(make.value)">Search</button>
</div>


<div *ngIf="result">
  <p *ngFor="let car of result">
    {{car.model}}
    <button (click)="selectAuto(car)"> View more...</button>
  </p>

</div>
